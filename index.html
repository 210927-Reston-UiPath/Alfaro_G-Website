<!DOCTYPE html>
<html lang="en">



<head>
    <!--Head element holds data about webpage itself-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEPA Store</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>


<body>
<!--contains data to present-->
<div class="container">
    <h1>GEPA Store</h1>
</div>
 <div class="container">
     <div class="row">
         <div class="col-9">
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Quantity</th>
                </thead>
                <tbody>
                    <tr id="MacnCheese">
                        <td>Mac nCheese</td>
                        <td class="price">$2.99</td>
                        <td>Description</td>
                        <td><input type="number" name="" id="" class="form-control quantity"></td>
                        <td><input type="button" value="Buy" class="btn btn-primary" onclick="buy('Mac nCheese')"></td>
                    </tr>
                    <tr id="Bubblegum">
                       <td>Bubblegum</td>
                       <td class="price">$1.00</td>
                       <td>Description</td>
                       <td><input type="number" name="" id="" class="form-control quantity"></td>
                       <td><input type="button" value="Buy" class="btn btn-primary" onclick="buy('Bubblegum')"></td>
                   </tr>
                   <tr id="Cereal">
                       <td>Cereal</td>
                       <td class="price">$6.99</td>
                       <td>Description</td>
                       <td><input type="number" name="" id="" class="form-control quantity"></td>
                       <td><input type="button" value="Buy" class="btn btn-primary" onclick="buy('Cereal')"></td>
                   </tr>
                   <tr id="PotatoChips">
                       <td>Potato Chips</td>
                       <td class="price">$3.99</td>
                       <td>Description</td>
                       <td><input type="number" name="" id="" class="form-control quantity"></td>
                       <td><input type="button" value="Buy" class="btn btn-primary" onclick="buy('Potato Chips')"></td>
                   </tr>
                   <tr id="Steak">
                       <td>Steak</td>
                       <td class="price">$15.99</td>
                       <td>Description</td>
                       <td><input type="number" name="" id="" class="form-control quantity"></td>
                       <td><input type="button" value="Buy" class="btn btn-primary" onclick="buy('Steak')"></td>
                   </tr>
                </tbody>
            </table>
         </div>
        <div class="col">
            <h5>Cart</h5>
            <table class="table" id="cart">
                <thead>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button class="btn btn-secondary" onclick="checkout()">Checkout</button>

        </div> 

         </div>
     


    </div>   
    <script src="index.js">

    </script>

</body>



</html>
